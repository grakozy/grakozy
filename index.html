<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg Rakozy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.125rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 3rem;
        }

        .link {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .link:hover {
            background-color: #000;
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .link {
                padding: 0.625rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greg Rakozy</h1>
        <p class="subtitle">Hello, world!</p>
        <div class="links">
            <a href="https://radkozy.com" class="link">Visit Radkozy</a>
        </div>
    </div>
</body>
</html>
